<html>
    <head>
        <title>HTML Form Elements</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <center>
            <img src="image/form_image.PNG" alt="form image" style="height:250px; width:350px;">
            <div id="container">
                <h1 id="heading">Register Form</h1>
                <form>
                    <div class="input_container">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Ener your First Name">
                    </div>
                    <div class="input_container">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Ener your Last Name">
                    </div>
                    <div class="input_container">
                        <label for="">Select Gender</label><br>
                        <label for="male">Male</label>
                        <input type="radio" id="male" name="gender">
                        <label for="female">Female</label>
                        <input type="radio" id="female" name="gender">
                    </div>
                    <div class="input_container">
                        <label for="">Select Language</label><br>
                        <label for="punjabi">Punjabi</label>
                        <input type="checkbox" id="punjabi" name="language" value="punjabi">
                        <label for="pathan">Pathan</label>
                        <input type="checkbox" id="pathan" name="language" value="pathan">
                    </div>
                    <div class="input_container">
                        <button >Submit</button>
                    </div>
                </form>
            </div>   
        </center>
    </body>
</html>
