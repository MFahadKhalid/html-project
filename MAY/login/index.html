<html>
    <head>
        <title>Chat</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="container">
            <form>
                <h1>Sign up</h1>
                <fieldset>
                    <label id="full name">Full name</label>
                    <input type="full name" name="full name" id="full name">
                </fieldset>
                <fieldset>                   
                    <label id="E-mail">E-mail</label>
                    <input type="E-mail" name="E-mail" id="E-mail">
                </fieldset>
                <fieldset>
                    <label id="Password">Password</label>
                    <input type="Password" name="Password" id="Password">
                </fieldset>
                <label for="">Select Gender</label><br>
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender">
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender">
                <label for="select">Select</label><br>
                <select name="select" id="select" name="select">
                   <option value="1">Pakistan</option>
                   <option value="2">India</option>
                   <option value="3">China</option>
                 </select><br>
            <button type="Register">Register</button>
            </form>
        </div>
    </body>
</html>
